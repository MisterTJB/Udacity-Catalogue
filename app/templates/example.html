{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="small-4 columns">
      <img class="context-image" src="{{example.image_path}}">
    </div>
    <div class="small-6 columns">
      <h1 class="example-title text-left"><span class="example-date">{{example.date}}</span> {{example.name}} </h1>

      {% for paragraph in example.detail.split("\n") %}

        <p>{{paragraph}}</p>

      {% endfor %}
    </div>

  </div>

{% endblock %}
