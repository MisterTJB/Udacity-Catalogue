{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="small-8 small-centered columns input-form">

      <form method="post" enctype=multipart/form-data target="" id="form">

        <div class="row">
          <div class="small-12 columns">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" value="{{form_data.name}}">
          </div>
        </div>

        <div class="row">
          <div class="small-6 columns" style="padding: 0;">
            <div class="small-6 columns">
            <label for="year_from">Year From</label>
            <input type="text" id="year_from" name="year_from" value="{{form_data.year_from}}" placeholder="YYYY">
          </div>
          <div class="small-6 columns">
            <label for="year_to">Year To</label>
            <input type="text" id="year_to" name="year_to" value="{{form_data.year_to}}" placeholder="YYYY">
          </div>

          </div>

        </div>

        <div class="row columns">
          <label for="content">Content</label>
          <textarea form="form" rows="5" name="content" id="content">{{form_data.detail}}</textarea>
        </div>

        <div class="row">
          {% if form_data.image_path %}
          <div class="small-4 columns">
            <label for="current-image">Current Image</label>
            <img id="current-image" src="/{{form_data.image_path}}">
          </div>
          {% endif %}
          <div class="small-8 columns">
            <label for="image">Select Image</label>
            <input type="file" id="image" class="file-input" name="image">
          </div>
        </div>
        <input type="submit" class="button" value="Submit">
      </form>
    </div>
  </div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
